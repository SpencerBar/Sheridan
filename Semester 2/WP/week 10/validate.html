<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        #test {
            background-color: green;
            color: white;
            
        }
        #test:invalid{
            background-color: red;
            color:white;
            
        }
        #error {
            display:none;
            background-color: yellow;
            padding:5px;
            box-shadow: rgba(0,0,0,.2) 5px 5px 10px;
            border-radius: 5cm;
            
        }
        
    </style>
    <script>
        window.addEventListener("DOMContentLoaded",()=>{
            const survey = document.getElementById("survey");
            const error = document.getElementById("error");

            survey.addEventListener("submit",e=>{

                const test = document.getElementById("test");
                console.log(test.value);
                if(!test.value.match(/^covfefe$/i) ){
                    // console.log("OOPS");
                    error.style.display = "inline-block";
                    e.preventDefault();   
                }
                
               
            })
            
        
        })
    </script>
</head>
<body>
    <form id="survey" action="validateresults.html">

        <input pattern="[^a-zA-Z]*"  type="text" name="test" id="test">

        Script<br>
        <input type="text" name="test" id="test">
        <br><br>
        <input type="text" name="type" placeholder="Type of Covfefe" id="nottest">
        
        
        <div id="error">Error: Enter Covfefe!</div>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
