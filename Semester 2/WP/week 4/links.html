<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: "verdana";
        }
        nav{
            background-color: #ddd;
            padding:10px;
            display: inline-block;
            border-radius:7cm ;
        }
        #arrow{
            color: red;
            display: inline-block;
            cursor:pointer;
            
        }
        #links{
            display: inline-block;
            
           
        }
        #links a{
            margin-left: 20px;
        }
            
    </style>
    <script>
        // ▶◀
        window.addEventListener("DOMContentLoaded",()=>{
            console.log("this");  
            const arrow = document.getElementById("arrow");
            const links = document.getElementById("links");
            arrow.addEventListener("click", ()=>{
                if (arrow.innerHTML == "◀"){
                    arrow.innerHTML = "▶"
                    links.style.display = "none";
                }
                else if (arrow.innerHTML == "▶"){
                    arrow.innerHTML = "◀"
                    links.style.display = "inline-block";

                }
            });
        });
      
    </script>
</head>
<body>
    <nav>
        <div id = "arrow">◀</div>
        <div id="links">
            <a href="">Link A</a>
            <a href="">Link B</a>
            <a href="">Link C</a>
        </div>
    </nav>
</body>
</html>
