<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
<link rel="stylesheet" type="text/css" media="all"
href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
</head>
<body>
<div class="container">
<div class="links">
<h1>Register Here!</h1>
<!-- here I have the registration and verify password setup we covered in class -->
<div id="error" class="error"></div>
<form name="form" action="#" th:action="@{/register}" method="post" onsubmit="return verify()">
Email: <input type="email" name="username" /><br>
Password: <input type="password" name="password" /><br>
Verify Password: <input type="password" name="verifyPassword" /><br>
<input type="submit" value="Register">
</form>
</div>
<footer>
        <div class="footer-content">
            <img src="../static/images/spring-boot-logo.png" th:src="@{/images/spring-boot-logo.png}" alt="Logo" class="footer-logo" />
            <p>&copy;Spencer Barnes 2024 Employee Management System</p>
        </div>
    </footer>
 </div>
</body>
</html>
