<html xmlns:th="www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
</head>
<body>
<div class="container">
<div class="links">
<!-- similar to what we did in class i use the .login postmapping to log in -->
<form method="post" th:action="@{/login}">
<div th:if="${param.error}">
<div class="error">
Invalid credentials
</div>
</div>
<div th:if="${param.logout}">
<div class="success">
You have been logged out
</div>
</div>

Email:<input type="email" name="username" /><br>
Password:<input type="password" name="password" /><br>
<input type="submit" value="Log In" name="login-submit" />
</form>
</div>
<div class="links">
<a th:href="@{/register}">Create a New Account!</a>
<a th:href="@{/}">Back to home page</a>
</div>
<footer>
        <div class="footer-content">
            <img src="../static/images/spring-boot-logo.png" th:src="@{/images/spring-boot-logo.png}" alt="Logo" class="footer-logo" />
            <p>&copy;Spencer Barnes 2024 Employee Management System</p>
        </div>
    </footer>
</div>
</body>
</html>
