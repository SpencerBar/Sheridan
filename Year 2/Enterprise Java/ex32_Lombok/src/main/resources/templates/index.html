<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Intake Form</title>
<style>
	.form-grid {
		display: grid;
		grid-template-columns: .5fr 3fr;
		grid-template-rows: repeat(4, auto);
		margin:0px;
		padding:0px;
		text-align:left;	
	}
	
	.form-grid label {
		grid-column: 1; 
		text-align: left; 
		padding-left: 0px;
	}
	
	.form-grid input {
		grid-column: 2;
		padding-left:0px;
		text-align: left;
		 margin-left: 0;
		 margin-right: 1000px;
	}

</style>
</head>
<body>

	<form method="post" action="/processForm">
	<div class=form-grid>
		<label>Patient ID:</label><input type="number" name="patient_id"><br>
		<label>Patient Name:</label><input type="text" name="patient_name"><br>
		<label>Doctor ID:</label><input type="number" name="doctor_id"><br>
		<label>Patient History:</label><input type="text"name="patient_history"><br></div> 
		<input text-align=center type="submit">
	</form>

</body>
</html>
