<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form method="post" th:action="@{/insertPhone}" th:object="${phone}">
<input type="hidden" name="id" th:field="*{id}"/>
	Model: <input type="text" name="pModel" th:field="*{pModel}" /><br>
	Price: <input type="text" name="price" th:field="*{price}"/><br> 
	<input type="submit" value="Go!" />
</form>

<table th:if="${session.phoneList != null AND session.phoneList != ''}">
<tr th:each="s : ${session.phoneList}">
<td th:text="${s.id}">1</td>
<td th:text="${s.pModel}">IPhone</td>
<td th:text="${s.price}">1000</td>
</tr>
</table>

</body>
</html>
