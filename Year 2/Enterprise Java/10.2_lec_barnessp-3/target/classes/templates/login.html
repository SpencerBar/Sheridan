<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="all"
href="../static/css/myCss.css" th:href="@{/css/myCss.css}" />

</head>
<body>

<img src="../static/images/spring-boot-logo.png" th:src="@{/images/spring-boot-logo.png}"
width="100px" height="100px"/>

	<h1>Welcome to the Login Page</h1>

	<form method="post" th:action="@{/login}">

		<div th:if="${param.error}">
			<div class="error">Invalid credentials</div>
		</div>

		<div th:if="${param.logout}">
			<div class="success">You have been logged out</div>
		</div>

		Email:<input type="email" name="username" /><br> 
		Password:<input type="password" name="password" /><br> 
		<input type="submit" value="Log In" name="login-submit" />
		
		
	</form>
	
	<!-- user can click to go back to home page -->
	<p><a th:href="@{/}">Back to home page</a></p>

</body>
</html>
