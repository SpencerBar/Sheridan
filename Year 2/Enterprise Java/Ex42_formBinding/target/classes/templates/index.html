<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Game List</title>
</head>
<body>
<table>
	<tr>
	<th>ID</th>
	<th>Title</th>
	<th>Publisher</th>
	<th>Platform</th>
	<th>Price</th>
	</tr>
	<!--getting our current list of games and displaying all the data in it -->
	<tr th:each="aGame:${gameList}">
		<td th:text="${aGame.id}">1</td>
		<td th:text="${aGame.title}">God of War: Ragnarok</td>
		<td th:text="${aGame.publisher}">Sony</td>
		<td th:text="${aGame.platform}">ps4</td>
		<td th:text="${aGame.price}">89.99</td>
	</tr>
	</table>
	<!-- Our form, which takes all the fields and posts to our 
	/addsong postmapping in controller -->
	<form method="post" action="#" th:action="@{/addGame}" th:object="${game}">
	
	ID: <input type="number" th:field="*{id}"/><br>
	Title: <input type="text" th:field="*{title}"/><br>
	Publisher: <input type="text" th:field="*{publisher}"/><br>
	Platform: <select th:field="*{platform}">
	<option th:each="p:*{platforms}" th:value="${p}" th:text="${p}"/>
	</select><br>
	Price: <input type="number" step="0.01" th:field="*{price}" /><br>
	<input type="submit" value="Add Game!" />
	</form>

</body>
</html>
