<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

<form>
  <ion-item>
    <ion-label position="stacked">Course Number</ion-label>
    <ion-input required type="text" [(ngModel)]="cId" name="cId">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Day</ion-label>
    <ion-input [(ngModel)]="wDay" name="wDay"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Professor</ion-label>
    <ion-input [(ngModel)]="prof" name="prof"></ion-input>
  </ion-item>
  <ion-button type="submit" (click)="insert()">Add Course</ion-button>
  <ion-button type="submit" (click)="retrieve()">Retrieve Course</ion-button>
  <ion-button type="submit" (click)="update()">Update Course</ion-button>
  <ion-button type="submit" (click)="delete()">Delete Course</ion-button>
</form>
{{outMsg}}
@for (i of outRec; track i) {
<li>{{i.cid}} {{i.wday}} {{i.prof}}</li> }
</ion-content>
