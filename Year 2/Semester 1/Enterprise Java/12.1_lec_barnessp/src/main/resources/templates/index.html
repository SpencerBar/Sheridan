<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
<title>Insert title here</title>
</head>
<body>
<h1>View Students</h1>
 
<h3 th:each="stu :${studentList}">
<a href="#"
th:onclick="'getStudent('+ ${stu.id} + ')'"
th:text="${stu.name}">Frank</a>
<div th:id="'student' + ${stu.id}"></div>
</h3>


</body>
</html>
