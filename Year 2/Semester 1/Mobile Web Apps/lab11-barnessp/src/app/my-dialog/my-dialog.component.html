<h1 mat-dialog-title>My Dialog</h1>
<mat-dialog-content>
Hello, {{name}}!
<br>
Choose Yes or No.
</mat-dialog-content>
<mat-dialog-actions align="center">
<button mat-flat-button color="primary"
mat-dialog-close="Yes">Yes</button>
<button mat-flat-button color="accent"
mat-dialog-close="No">No</button>
</mat-dialog-actions>
